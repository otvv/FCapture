<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>

  <!--font awesome icons-->
  <script src="../../assets/fontawesome/fontawesome.js" defer></script>
  <script src="../../assets/fontawesome/solid.js" defer></script>
</head>

<body>
  <div class="navbar-container" id="navbar-container">
    <div class=" tabs-container" id="tabs-container">
      <button class="tab-button active" id="preview-tab">Preview</button>
      <button class="tab-button disabled" id="recordings-tab">Recordings</button>
    </div>
    <div class="navbar-buttons-container">
      <span class="button-wrapper" id="print-button">
        <i class="fa-solid fa-camera print-icon"></i>
      </span>
      <span class="button-wrapper" id="mute-button">
        <i class="fa-solid fa-volume-mute mute-icon"></i>
      </span>
      <span class="button-wrapper" id="refresh-button">
        <i class="fa-solid fa-refresh refresh-icon"></i>
      </span>
      <span class="button-wrapper" id="settings-button">
        <i class="fa-solid fa-cog settings-icon"></i>
      </span>
    </div>
  </div>

  <div class="stream-container">
    <canvas id="canvas-element"></canvas>
  </div>
  <div class="no-signal-container" id="no-signal-container">
    <div class="circle"></div>
    <h2 class="no-device-text">no device signal</h2>
  </div>

  <div class="muted-icon-wrapper" id="muted-icon">
    <i class="fa-solid fa-volume-mute muted-icon"></i>
  </div>
  
  <div class="drag-area"></div>
</body>

</html>
